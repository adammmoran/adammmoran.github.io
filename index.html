<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="jumbotron text-center">
  <h1>Country information</h1>
  <select class="form-control w-40 m-0-au" id="countries"></select>
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-4">
        <div id="flag-container">
            <img  src="" alt="">
        </div>
    </div>
    <div class="col-sm-4 text-center">
        <p>Capital: <span id="capital"></span></p>
        <p>Dialing Code: <span id="dialing-code"></span></p>
        <p>Population: <span id="population"></span></p>
    </div>
    <div class="col-sm-4 text-center">
        <p>Currencies: <span id="currencies"></span></p>
        <p>Region: <span id="region"></span></p>
        <p>Subregion: <span id="subregion"></span></p>
    </div>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
